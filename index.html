<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* base type */
      --body:19px;

      /* larger hero for better balance on tablets/laptops */
      --hero-size:clamp(300px, 60vmin, 640px);

      /* contact text sizes */
      --footer-size:clamp(18px, 2vw, 22px);
      --social-size:clamp(24px, 2.4vw, 30px);

      /* spacing */
      --email-gap:14px;     /* not used with grid, kept for easy tweaks */
      --center-gap:14px;    /* gap on either side of the center dot */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    /* Center the masthead block */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(12px, 2.2vh, 18px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:3px}

    /* Footer slightly raised but less floaty */
    footer{
      margin-top:auto;
      margin-bottom:clamp(24px, 6vh, 72px);
      padding:6px 16px 0;
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:16px;
      width:100%;
      max-width:680px;
      margin:0 auto;
    }

    /* Use a sane, consistent font for the social glyph */
    .xlink{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size:var(--social-size);
      line-height:1;
    }

    /* Centered emails using grid: true optical symmetry */
    .emails{
      display:grid;
      grid-template-columns: 1fr auto 1fr;   /* left | dot | right */
      align-items:center;
      column-gap: var(--center-gap);
      width:100%;
      min-height:1.2em;
      margin:0 auto;
    }
    .emails .left  { justify-self:end;   white-space:nowrap; text-align:right; }
    .emails .dot   { justify-self:center; opacity:.75; pointer-events:none; }
    .emails .right { justify-self:start; white-space:nowrap; }

    @media (max-width:520px){
      :root{ --center-gap:12px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <!-- name intentionally omitted -->
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <!-- If you prefer the 𝕏 glyph, swap the character here, but metrics vary across fonts -->
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">X</a>

      <div class="emails">
        <a class="left"  href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">xAI</a>
        <span class="dot" aria-hidden="true">·</span>
        <a class="right" href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">Harvard</a>
      </div>
    </div>
  </footer>
</body>
</html>
