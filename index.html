<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* base type (slightly bigger than tiny) */
      --body:19px;

      /* image slightly bigger */
      --hero-size:clamp(220px, 34vw, 420px);

      /* contact text a bit bigger */
      --footer-size:clamp(18px, 2vw, 22px);
      --social-size:clamp(24px, 2.4vw, 30px);

      /* spacing */
      --email-gap:14px;   /* gap from dot to labels */
      --center-gap:14px;  /* symmetric offset from center dot */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    /* Center the masthead */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(10px, 2.2vh, 16px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer raised upward a bit */
    footer{
      margin-top:auto;
      margin-bottom:clamp(28px, 14vh, 96px);  /* move the text up */
      padding:6px 16px 0;
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:16px;                 /* ‚Üë a little more space between X and emails */
      width:100%;
      max-width:680px;
      margin:0 auto;
    }

    .xlink{ font-size:var(--social-size); line-height:1; }

    /* Centered-dot layout: dot fixed at exact center */
    .emails{
      position:relative;
      width:100%;
      min-height:1.2em;
      margin:0 auto;
    }
    .emails .dot{
      position:absolute; left:50%; transform:translateX(-50%);
      pointer-events:none; opacity:.75;
    }
    .emails .left{
      position:absolute; right:calc(50% + var(--center-gap));
      white-space:nowrap; text-align:right;
    }
    .emails .right{
      position:absolute; left:calc(50% + var(--center-gap));
      white-space:nowrap;
    }

    @media (max-width:520px){
      :root{ --center-gap:12px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <!-- name intentionally removed -->
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <div class="emails">
        <a class="left"  href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">xAI</a>
        <span class="dot" aria-hidden="true">¬∑</span>
        <a class="right" href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">Harvard</a>
      </div>
    </div>
  </footer>
</body>
</html>
