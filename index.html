<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      --body:19px;
      /* keep the slightly larger image */
      --hero-size:clamp(320px, 64vmin, 680px);

      /* footer/contacts sizing */
      --contact-size:clamp(20px, 2.8vw, 30px);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    /* top-right email block */
    .emails{
      position:fixed;
      top:clamp(10px, 3vh, 24px);
      right:clamp(10px, 3vw, 24px);
      z-index:2;
      text-align:right;
      display:flex; flex-direction:column; gap:4px;
      font-size:clamp(14px, 1.6vw, 18px);
    }

    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    /* shift the image down slightly from exact center */
    .masthead{
      text-align:center; max-width:680px; width:100%;
      transform: translateY(clamp(4px, 1.2vh, 14px));
    }

    /* clickable hero link + focus style */
    .hero-link{ display:inline-block }
    .hero-link:focus-visible{
      outline:2px solid currentColor;
      outline-offset:6px;
      border-radius:6px;
    }

    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(12px, 2.2vh, 18px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:3px}

    footer{
      margin-top:auto;
      /* keep the X slightly higher on the page */
      margin-bottom: clamp(40px, 13vh, 144px);
      padding:6px 16px 0;
      font-size:var(--contact-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      width:100%;
      max-width:680px;
      margin:0 auto;
      text-align:center;
    }

    /* Only a centered ùïè */
    .contact{
      display:flex; align-items:center; justify-content:center;
    }

    /* modestly larger ùïè */
    .xlink{
      font-family: system-ui, -apple-system, "Segoe UI", "Segoe UI Symbol",
                   "Noto Sans Math", "Apple Symbols", Roboto, sans-serif;
      display:inline-block;
      font-size: calc(var(--contact-size) * 1.4);
      line-height:1;
    }
    .xlink:focus-visible{
      outline:2px solid currentColor;
      outline-offset:6px;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <!-- top-right emails -->
  <div class="emails" aria-label="Email">
    <a href="mailto:erli@x.ai">erli@x.ai</a>
    <a href="mailto:eric_li1@college.harvard.edu">eric_li1@college.harvard.edu</a>
  </div>

  <main>
    <div class="masthead">
      <a class="hero-link" href="https://www.youtube.com/watch?v=2hSdEkDe87s"
         target="_blank" rel="noopener noreferrer"
         aria-label="Watch on YouTube">
        <img id="hero" src="IMG_0442.jpeg" alt="Eric Li" loading="eager" decoding="async">
      </a>
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <div class="contact">
        <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>
      </div>
    </div>
  </footer>
</body>
</html>
