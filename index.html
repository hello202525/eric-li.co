<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* rhythm */
      --u:8px;

      /* type scale */
      --body:22px;

      /* bigger footer items */
      --footer-size:clamp(22px, 2.4vw, 28px);
      --social-size:clamp(28px, 3vw, 36px);

      /* media */
      --hero-size:clamp(360px, 48vw, 620px);

      /* footer spacing */
      --email-gap:14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(24px, 6vh, 64px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(12px, 2.6vh, 20px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer pinned to bottom, but visually lifted a bit */
    footer{
      margin-top:auto;
      margin-bottom:clamp(12px, 6vh, 56px); /* lift it up */
      padding:10px 16px 0;
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:12px;
      width:100%;
      max-width:680px;           /* match hero width */
      margin:0 auto;             /* center the whole strip */
    }

    .xlink{ font-size:var(--social-size); line-height:1; }

    /* Emails row */
    .emails{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      column-gap:var(--email-gap);
      width:100%;
    }
    .emails .left  { justify-self:end;  }
    .emails .right { justify-self:start;}
    .emails .dot   { justify-self:center; opacity:.6; pointer-events:none; }

    @media (max-width:520px){
      .emails{ row-gap:6px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <!-- removed the H1 -->
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <div class="emails">
        <a class="left"  href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">erli@x.ai</a>
        <span class="dot">¬∑</span>
        <a class="right" href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">eric_li1@college.harvard.edu</a>
      </div>
    </div>
  </footer>
</body>
</html>
