<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      --body:19px;
      --hero-size:clamp(300px, 60vmin, 640px);

      /* contact line */
      --contact-size:clamp(20px, 2.8vw, 30px);

      /* spacing around center dots */
      --group-gap: clamp(.6ch, 1.3vw, 1.2ch);

      /* tiny shrink to make 𝕏 match cap height */
      --x-tweak: 0.965; /* 96.5% of text size */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }

    /* clickable hero link + focus style */
    .hero-link{ display:inline-block }
    .hero-link:focus-visible{
      outline:2px solid currentColor;
      outline-offset:6px;
      border-radius:6px;
    }

    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(12px, 2.2vh, 18px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:3px}

    footer{
      margin-top:auto;
      /* nudged up a bit more than before */
      margin-bottom: clamp(28px, 8vh, 88px);
      padding:6px 16px 0;
      font-size:var(--contact-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      width:100%;
      max-width:680px;
      margin:0 auto;
    }

    /* One centered line: 𝕏 · xAI · Harvard College */
    .contact{
      display:flex; align-items:baseline; justify-content:center; flex-wrap:wrap;
      letter-spacing:.01em;
    }
    .sep{
      margin:0 var(--group-gap);
      line-height:1;
      opacity:.75;
      user-select:none;
    }

    /* make the 𝕏 render consistently and slightly smaller */
    .xlink{
      font-family: system-ui, -apple-system, "Segoe UI", "Segoe UI Symbol",
                   "Noto Sans Math", "Apple Symbols", Roboto, sans-serif;
      display:inline-block;
      font-size: calc(1em * var(--x-tweak));
      line-height:1;
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <a class="hero-link" href="https://www.youtube.com/watch?v=2hSdEkDe87s"
         target="_blank" rel="noopener noreferrer"
         aria-label="Watch on YouTube">
        <img id="hero" src="IMG_0442.jpeg" alt="Eric Li" loading="eager" decoding="async">
      </a>
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <div class="contact">
        <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">𝕏</a>
        <span class="sep" aria-hidden="true">·</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">xAI</a>
        <span class="sep" aria-hidden="true">·</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">Harvard&nbsp;College</a>
      </div>
    </div>
  </footer>
</body>
</html>
