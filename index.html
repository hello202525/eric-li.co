<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* base type */
      --body:22px;

      /* bigger media */
      --hero-size:clamp(420px, 62vw, 880px);

      /* bigger contact text */
      --footer-size:clamp(24px, 3vw, 34px);
      --social-size:clamp(34px, 3.6vw, 44px);

      --email-gap:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.5;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    /* Center the masthead */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(20px, 5vh, 48px) 16px;
    }
    .masthead{ text-align:center; max-width:980px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(8px, 2.2vh, 18px); /* a little tighter to lift footer */
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer stays anchored but is visually raised */
    footer{
      margin-top:auto;
      margin-bottom:clamp(40px, 14vh, 120px); /* shift contact block up */
      padding:8px 16px 0;
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:12px;
      width:100%;
      max-width:980px;   /* align with hero container */
      margin:0 auto;
    }

    .xlink{ font-size:var(--social-size); line-height:1; }

    /* Center emails as a single unit (no grid) */
    .emails{
      display:inline-flex;
      align-items:baseline;
      gap:var(--email-gap);
      white-space:nowrap;
      margin:0 auto;
    }

    @media (max-width:520px){
      .emails{ gap:12px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <!-- name intentionally removed -->
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <div class="emails">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">erli@x.ai</a>
        <span aria-hidden="true">¬∑</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">eric_li1@college.harvard.edu</a>
      </div>
    </div>
  </footer>
</body>
</html>
