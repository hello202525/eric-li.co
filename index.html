<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* smaller base type */
      --body:18px;

      /* much smaller image */
      --hero-size:clamp(180px, 28vw, 320px);

      /* smaller contact text */
      --footer-size:clamp(16px, 1.6vw, 18px);
      --social-size:clamp(20px, 2vw, 24px);

      --email-gap:12px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(8px, 2vh, 14px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    footer{
      margin-top:auto;
      margin-bottom:clamp(18px, 8vh, 48px);
      padding:6px 16px 0;
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:8px;
      width:100%;
      max-width:680px;
      margin:0 auto;
    }

    .xlink{ font-size:var(--social-size); line-height:1; }

    /* center contact line as one unit */
    .emails{
      display:inline-flex;
      align-items:baseline;
      gap:var(--email-gap);
      white-space:nowrap;
      margin:0 auto;
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <!-- name intentionally removed -->
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <div class="emails">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">xAI</a>
        <span aria-hidden="true">¬∑</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">Harvard</a>
      </div>
    </div>
  </footer>
</body>
</html>
