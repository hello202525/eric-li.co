<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* layout + rhythm */
      --stack:640px;
      --u:8px;
      --top:44px;            /* a touch tighter at the top */
      --footer-up:16px;      /* lower = closer to bottom */

      /* type scale (bumped up) */
      --body:20px;
      --h1:46px;
      --title:22px;
      --url:18px;

      /* media */
      --hero-size:clamp(240px, 36vw, 380px);

      /* footer */
      --email-gap:10px;      /* slightly closer to the dot (kept) */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    main{
      max-width:var(--stack);
      margin:var(--top) auto calc(12*var(--u));
      padding:0 16px;
    }

    /* Masthead */
    .masthead{ text-align:center; }
    #hero{display:block;margin:0 auto calc(2*var(--u));width:var(--hero-size);height:auto}
    h1{font-weight:600;font-size:var(--h1);letter-spacing:.2px;margin-bottom:var(--u)}

    /* Divider */
    hr{
      border:none;border-top:1px solid currentColor;opacity:.18;
      width:100%; margin:calc(1.5*var(--u)) 0 calc(2.5*var(--u));
    }

    /* Pieces list */
    .pieces{display:grid;gap:calc(2*var(--u));margin-top:var(--u)}
    .piece h2{font-size:var(--title);font-weight:600;margin-bottom:calc(.5*var(--u))}
    .piece .url{font-size:var(--url);opacity:.8;word-break:break-all}

    /* Links: underline only on hover */
    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer with dot truly centered on page */
    footer{
      position:fixed; left:0; right:0;
      bottom:calc(var(--footer-up) + env(safe-area-inset-bottom, 0px));
      font-size:16px; height:1.6em;
    }
    .footwrap{ position:relative; width:100%; height:100%; }
    .dot{
      position:absolute; left:50%; top:0; transform:translateX(-50%);
      opacity:.6; pointer-events:none; line-height:1.6em;
    }
    footer a{
      position:absolute; white-space:nowrap; line-height:1.6em;
      border-bottom:1px solid currentColor; border-bottom-color:transparent;
    }
    footer a:hover{ border-bottom-color:currentColor; }
    .left  { right:50%; margin-right:var(--email-gap); text-align:right; }
    .right { left:50%;  margin-left:var(--email-gap);  text-align:left;  }

    /* Narrow screens: stack emails cleanly */
    @media (max-width:520px){
      footer{height:auto}
      .footwrap{position:static;text-align:center;padding:0 16px}
      .dot{position:static;transform:none;display:inline;margin:0 10px}
      .left,.right{position:static;display:inline}
    }
  </style>
</head>
<body>

    </div>

      </article>

      <article class="piece">

      <article class="piece">

</body>
</html>
