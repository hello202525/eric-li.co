<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* layout + rhythm */
      --stack:640px;
      --u:8px;
      /* push content near the middle on tall viewports */
      --top:clamp(48px, 24vh, 240px);
      --footer-up:16px;

      /* type scale (bigger) */
      --body:20px;
      --h1:56px;
      --footer-size:18px;     /* bigger emails */

      /* media */
      --hero-size:clamp(300px, 44vw, 520px);

      /* footer */
      --email-gap:10px;       /* slight gap around the dot */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    main{
      max-width:var(--stack);
      margin:var(--top) auto calc(10*var(--u));
      padding:0 16px;
    }

    /* Masthead */
    .masthead{ text-align:center; }
    #hero{display:block;margin:0 auto calc(2.5*var(--u));width:var(--hero-size);height:auto}
    h1{font-weight:600;font-size:var(--h1);letter-spacing:.2px;margin-bottom:var(--u)}
    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer with X above emails; emails stay fixed at bottom */
    footer{
      position:fixed; left:0; right:0;
      bottom:calc(var(--footer-up) + env(safe-area-inset-bottom, 0px));
      font-size:var(--footer-size);
      height:3.4em; /* room for X row + emails row */
    }
    .footwrap{ position:relative; width:100%; height:100%; }
    /* X link (top row) */
    .xlink{
      position:absolute; left:50%; top:0; transform:translateX(-50%);
      line-height:1.6em; text-decoration:none;
    }
    .xlink:hover{ text-decoration:underline; text-underline-offset:2px }

    /* Emails (second row) */
    .dot{
      position:absolute; left:50%; top:1.8em; transform:translateX(-50%);
      opacity:.6; pointer-events:none; line-height:1.6em;
    }
    footer a{
      position:absolute; white-space:nowrap; line-height:1.6em;
      border-bottom:1px solid currentColor; border-bottom-color:transparent;
    }
    footer a:hover{ border-bottom-color:currentColor; }
    .left  { right:50%; top:1.8em; margin-right:var(--email-gap); text-align:right; }
    .right { left:50%;  top:1.8em; margin-left:var(--email-gap);  text-align:left;  }

    /* Narrow screens: stack cleanly */
    @media (max-width:520px){
      footer{height:auto}
      .footwrap{position:static;text-align:center;padding:0 16px}
      .xlink{position:static;transform:none;display:block;margin-bottom:4px}
      .dot{position:static;transform:none;display:inline;margin:0 10px}
      .left,.right{position:static;display:inline}
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <h1>
        <a href="https://www.linkedin.com/in/eric-li-226850249" target="_blank" rel="noopener noreferrer">
          Eric Li
        </a>
      </h1>
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <a class="left"  href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">erli@x.ai</a>
      <span class="dot">¬∑</span>
      <a class="right" href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">eric_li1@college.harvard.edu</a>
    </div>
  </footer>
</body>
</html>
