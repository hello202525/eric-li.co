<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      /* rhythm */
      --u:8px;

      /* type scale (larger) */
      --body:22px;
      --h1:64px;                 /* bigger name */
      --footer-size:20px;        /* bigger emails */
      --social-size:24px;        /* bigger ùïè */
      
      /* media */
      --hero-size:clamp(360px, 48vw, 620px);

      /* footer spacing */
      --email-gap:12px;          /* space around the centered dot */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;         /* safe viewport height */
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    /* Center the masthead in the available space */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(24px, 6vh, 64px) 16px;   /* breathing room */
    }
    .masthead{ text-align:center; max-width:680px; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(18px, 3.2vh, 28px); /* more gap to name */
    }
    h1{
      font-weight:600; font-size:var(--h1);
      letter-spacing:.2px;
    }
    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:2px}

    /* Footer pinned to bottom via flex (no absolute math) */
    footer{
      margin-top:auto;
      padding:10px 16px calc(10px + env(safe-area-inset-bottom,0px));
      font-size:var(--footer-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      row-gap:8px;
      width:100%;
    }

    /* Big centered ùïè */
    .xlink{ font-size:var(--social-size); line-height:1; }

    /* Emails row: dot perfectly centered to viewport */
    .emails{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      column-gap:var(--email-gap);
      width:100%;
    }
    .emails .left  { justify-self:end;  }
    .emails .right { justify-self:start;}
    .emails .dot   { justify-self:center; opacity:.6; pointer-events:none; }

    /* Small screens: keep it graceful */
    @media (max-width:520px){
      .emails{ row-gap:6px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0429.jpeg" alt="Eric Li" loading="eager" decoding="async">
      <h1>
        <a href="https://www.linkedin.com/in/eric-li-226850249" target="_blank" rel="noopener noreferrer">
          Eric Li
        </a>
      </h1>
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer">ùïè</a>

      <div class="emails">
        <a class="left"  href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">erli@x.ai</a>
        <span class="dot">¬∑</span>
        <a class="right" href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">eric_li1@college.harvard.edu</a>
      </div>
    </div>
  </footer>
</body>
</html>
