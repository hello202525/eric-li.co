<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eric Li</title>
  <meta name="color-scheme" content="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#000;
      --paper:#fff;

      --body:19px;
      --hero-size:clamp(300px, 60vmin, 640px);

      /* slightly bigger contact line */
      --contact-size:clamp(20px, 2.6vw, 28px);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:flex; flex-direction:column;
      background:var(--paper); color:var(--ink);
      font-family:'Cormorant Garamond',serif;
      font-size:var(--body);
      line-height:1.45;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-bottom:env(safe-area-inset-bottom,0px);
    }

    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(18px, 5vh, 40px) 16px;
    }
    .masthead{ text-align:center; max-width:680px; width:100%; }
    #hero{
      display:block; width:var(--hero-size); height:auto;
      margin:0 auto clamp(12px, 2.2vh, 18px);
    }

    a, a:visited, a:active{color:inherit;text-decoration:none}
    a:hover, a:focus{text-decoration:underline; text-underline-offset:3px}

    footer{
      margin-top:auto;
      margin-bottom:clamp(24px, 6vh, 72px);
      padding:6px 16px 0;
      font-size:var(--contact-size);
    }
    .footwrap{
      display:flex; flex-direction:column; align-items:center;
      width:100%;
      max-width:680px;
      margin:0 auto;
    }

    /* Single centered line:  路 xAI 路 Harvard College */
    .contact{
      display:flex; align-items:baseline; justify-content:center; flex-wrap:wrap;
    }
    .sep{
      padding:0 .45ch; line-height:1; opacity:.75; user-select:none;
    }

    /* ensure the  glyph renders consistently */
    .xlink{
      font-family: system-ui, -apple-system, "Segoe UI", "Segoe UI Symbol",
                   "Noto Sans Math", "Apple Symbols", Roboto, sans-serif;
      line-height:1;
    }
  </style>
</head>
<body>
  <main>
    <div class="masthead">
      <img id="hero" src="IMG_0442.jpeg" alt="Eric Li" loading="eager" decoding="async">
    </div>
  </main>

  <footer>
    <div class="footwrap" aria-label="Contact & Social">
      <div class="contact">
        <a class="xlink" href="https://x.com/@ericli1_" target="_blank" rel="noopener noreferrer"></a>
        <span class="sep" aria-hidden="true">路</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=erli@x.ai" target="_blank" rel="noopener noreferrer">xAI</a>
        <span class="sep" aria-hidden="true">路</span>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=eric_li1@college.harvard.edu" target="_blank" rel="noopener noreferrer">Harvard&nbsp;College</a>
      </div>
    </div>
  </footer>
</body>
</html>
